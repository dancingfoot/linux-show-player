#LiSP (Linux Show Player) configuration

[Version]
#Don't change this section values
Number = 17

[Cue]
FadeActionDuration = 3
FadeActionType = Linear
InterruptFade = 3
InterruptFadeType = Linear

[Theme]
Theme = Dark
Icons = numix

[Backend]
Default = gst

[Gst]
Pipeline = Volume, Equalizer10, DbMeter, AutoSink

[Layout]
Default = NoDefault

[MIDI]
InputDevice = SysDefault
OutputDevice = SysDefault
Backend = mido.backends.rtmidi

[MidiInput]
channel = 0
go = control_change 0
pause_all = control_change 1
resume_all = control_change 2
stop_all = control_change 3
interrupt_all = control_change 4
select_next = control_change 5
select_prev = control_change 6
reset = control_change 7
pause_selected = control_change 8
resume_selected = control_change 9
stop_selected = control_change 10
interrupt_selected = control_change 11
go_num = control_change 12
pause_num = control_change 13
resume_num = control_change 14
stop_num = control_change 15
interrupt_num = control_change 16
select_num = control_change 17
page = control_change 18

[OscInput]
go = OSC['/lisp/list/go', 'i', 1]
pause all = OSC['/lisp/list/pause_all', 'i', 1]
resume all = OSC['/lisp/list/resume_all', 'i', 0]
stop all = OSC['/lisp/list/stop_all', 'i', 0]
interrupt all = OSC['/lisp/list/interrupt_all', 'i', 0]
select next = OSC['/lisp/list/next', 'i', 0]
select prev = OSC['/lisp/lisp/prev', 'i', 0]
reset = OSC['/lisp/list/reset', 'i', 0]
pause selected = OSC['/lisp/list/pause_selected', 'i', 0]
resume selected = OSC['/lisp/lisp/resume_selected', 'i', 0]
stop selected = OSC['/lisp/list/stop/selected', 'i', 0]
interrupt selected = OSC['/lisp/list/interrupt_selected', 'i', 0]
go num = OSC['/lisp/lisp/go_num', 'i', ]
pause num = OSC['/lisp/lisp/pause_num', 'i', ]
resume num = OSC['/lisp/list/resume_num', 'i', ]
stop num = OSC['/lisp/list/stop_num', 'i', ]
interrupt num = OSC['/list/list/interrupt_num', 'i', ]
select num = OSC['/lisp/list/select_num', 'i', ]
page = OSC['/lisp/cart/page', 'i', ]

[Remote]
BindIp = 127.0.0.1
BindPort = 8070
DiscoverPort = 50000 
DiscoverMagic = L1SPR3m0t3

[Actions]
MaxStackSize = 0

[CartLayout]
GridColumns = 7
GridRows = 4
ShowSeek = False
ShowDbMeters = False
ShowAccurate = False
ShowVolume = False
CountDown = True
AutoAddPage = True

[ListLayout]
ShowDbMeters = True
ShowSeek = True
ShowAccurate = False
ShowPlaying = True
AutoContinue = True
EndList = Stop
GoKey = Space
StopCueFade = True
PauseCueFade = True
RestartCueFade = True
InterruptCueFade = True
StopAllFade = True
PauseAllFade = True
RestartAllFade = True
InterruptAllFade = True

[DbMeter]
dBMax = 0
dbMin = -60
dbClip = 0

[Timecode]
Enabled = True
Format = FILM
HRes = True

[OSC]
enabled = True
inport = 9000
outport = 9001
hostname = localhost